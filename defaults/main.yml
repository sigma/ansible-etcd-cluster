---
# defaults file for ansible-etcd-cluster
etcd_service: "etcd2.service"
etcd_dropin_dir: "/etc/systemd/system/{{etcd_service}}.d"

etcd_ca_host: ""
etcd_ca_depot: ""

etcd_certs_root: "/etc/ssl/etcd"
local_certs: "certs"

etcd_core_group: ""

env_file: "/etc/environment"
env_fragments_dir: "/etc/env.d"